<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="UTF-8">
<title>Update user</title>
</head>
<body>
<form action="#" th:action="@{/user-update}" th:object="${user}" method="post">
    <label for="id">ID</label>
    <input readonly type="number" th:field="*{id}" id="id" placeholder="ID">
    <br/>
    <label for="name">User Name</label>
    <input type="text" th:field="*{name}" id="name" placeholder="User Name">
    <br/>
    <label for="email">User Email</label>
    <input type="text" th:field="*{email}" id="email" placeholder="User Email">
    <br/>
    <label for="number">User number</label>
    <input type="text" th:field="*{number}" id="number" placeholder="User number">
    <br/>
    <input type="submit" value="Update User">
</form>
</body>
</html>
